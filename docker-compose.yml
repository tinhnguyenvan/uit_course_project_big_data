name: uit-big-data

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: uit-bd-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - uit-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: uit-bd-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - uit-network
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Conduktor Console - Enterprise Kafka UI
  conduktor-console:
    image: conduktor/conduktor-console:1.41.0
    container_name: uit-bd-conduktor-console
    depends_on:
      kafka:
        condition: service_healthy
      conduktor-postgresql:
        condition: service_healthy
    ports:
      - "8081:8080"
    volumes:
      - conduktor_data:/var/conduktor
    environment:
      CDK_DATABASE_URL: "postgresql://conduktor:conduktor_pass@conduktor-postgresql:5432/conduktor-console"
      CDK_ORGANIZATION_NAME: "UIT Project"
      CDK_CLUSTERS_0_ID: "uit-kafka-cluster"
      CDK_CLUSTERS_0_NAME: "UIT Kafka Cluster"
      CDK_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"
      CDK_CLUSTERS_0_COLOR: "#6A57C8"
      CDK_CLUSTERS_0_ICON: "kafka"
    networks:
      - uit-network

  # PostgreSQL for Conduktor metadata
  conduktor-postgresql:
    image: postgres:14
    container_name: uit-bd-conduktor-postgres
    hostname: conduktor-postgresql
    volumes:
      - conduktor_pg_data:/var/lib/postgresql/data
    environment:
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_DB: "conduktor-console"
      POSTGRES_USER: "conduktor"
      POSTGRES_PASSWORD: "conduktor_pass"
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    networks:
      - uit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conduktor -d conduktor-console"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: uit-bd-postgres
    ports:
      - "54325:5432"
    environment:
      POSTGRES_DB: uit_analytics
      POSTGRES_USER: uit_user
      POSTGRES_PASSWORD: uit_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - uit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uit_user -d uit_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Metabase
  metabase:
    image: metabase/metabase:latest
    container_name: uit-bd-metabase
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: uit_user
      MB_DB_PASS: uit_password
      MB_DB_HOST: postgres
    volumes:
      - metabase-data:/metabase-data
    networks:
      - uit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Application - Scrapy Crawlers & Kafka Consumers
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uit-bd-app
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: uit_analytics
      POSTGRES_USER: uit_user
      POSTGRES_PASSWORD: uit_password
      
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_PRODUCTS: uit-products
      KAFKA_TOPIC_REVIEWS: uit-reviews
      KAFKA_TOPIC_PRICES: uit-prices
      KAFKA_TOPIC_SHOPS: uit-shops
      
      # Scrapy
      SCRAPY_CONCURRENT_REQUESTS: 16
      SCRAPY_DOWNLOAD_DELAY: 1
      
      # Service to run
      SERVICE: ${SERVICE:-check}
      
      # Crawler options
      CATEGORY_ID: ${CATEGORY_ID:-1789}
      MAX_PAGES: ${MAX_PAGES:-10}
      PRODUCT_IDS: ${PRODUCT_IDS:-}
      
      # Logging
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - uit-network
    entrypoint: ["/app/docker/entrypoint.sh"]

  # Cron Service - Auto Crawler
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uit-bd-cron
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: uit_analytics
      POSTGRES_USER: uit_user
      POSTGRES_PASSWORD: uit_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_PRODUCTS: uit-products
      KAFKA_TOPIC_REVIEWS: uit-reviews
      KAFKA_TOPIC_PRICES: uit-prices
      KAFKA_TOPIC_SHOPS: uit-shops
      SERVICE: cron
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - uit-network
    entrypoint: ["/app/docker/entrypoint.sh"]
    restart: unless-stopped

  # Consumers Service - Process Kafka Messages
  consumers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uit-bd-consumers
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: uit_analytics
      POSTGRES_USER: uit_user
      POSTGRES_PASSWORD: uit_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_PRODUCTS: uit-products
      KAFKA_TOPIC_REVIEWS: uit-reviews
      KAFKA_TOPIC_PRICES: uit-prices
      KAFKA_TOPIC_SHOPS: uit-shops
      SERVICE: consumers-all
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - uit-network
    entrypoint: ["/app/docker/entrypoint.sh"]
    restart: unless-stopped

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  metabase-data:
  odoo-web-data:
  pgadmin-data:
  conduktor_data:
  conduktor_pg_data:

networks:
  uit-network:
    driver: bridge
